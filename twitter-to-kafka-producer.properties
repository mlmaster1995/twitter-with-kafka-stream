# twitter api credentials
api.key=...
api.secrete.key=...
access.token=...
access.token.secrete=...

# default language is english for extracted tweet with keywords of the OS names
tweet.language=en
tweet.track.list=windows,linux,macOS,ios,android

# stream.topic is for the messages that will be procesed by the kafka streaming
stream.topic=streamKafka

# storage.topic is for the messages that will be storged in hdfs
storage.topic=hdfsKafka

# dev VM has Kafka set up as single-node-multibrokers with 9101, 9102, 9103 brokers
bootstrap.servers=http://localhost:9101

# dev VM has schema registry setup listening port 8081
schema.registry.url=http://localhost:8081

# string serializer is for the messages sent to the kafka streaming sinking to cassandra
string.key.serializer=org.apache.kafka.common.serialization.StringSerializer
string.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# avro serializer is for the messages sent to the kafka connect sinking to hdfs
avro.key.serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
avro.value.serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# default kafka producer props
# async producer mode is set up as default with "acks=1" in this application
acks=1                
retries=1
linger.ms=1
buffer.memory=104857600
max.block.ms=30000
max.in.flight.req.conn=1
batch.size=16384




